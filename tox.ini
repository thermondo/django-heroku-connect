[tox]
envlist =
    py{37,38,39}-dj{22,31,32}
    pre-commit
    docs
whitelist_externals=sphinx-build

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39,pre-commit,docs

[testenv]
deps=
    -rrequirements-dev.txt
    dj22: Django~=2.2
    dj31: Django~=3.1
    dj32: Django~=3.2
setenv =
    PYTHONPATH = {toxinidir}

passenv = DATABASE_*
commands=
    coverage run --source=heroku_connect -m 'pytest' \
        --basetemp={envtmpdir} \
        --ignore=.tox \
        {posargs}

[testenv:pre-commit]
changedir={toxinidir}
deps=
    -rrequirements-dev.txt
commands=
    pre-commit {posargs}

[testenv:docs]
deps=
    -rrequirements-dev.txt
commands=python setup.py build_sphinx -b spelling
