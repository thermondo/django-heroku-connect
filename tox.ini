[tox]
envlist =
    py{36,37,38,39}-django{22,31,32}
    isort
    docs
whitelist_externals=sphinx-build

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39,isort,docs

[testenv]
deps=
    -rrequirements-dev.txt
    django22: Django==2.2
    django31: Django>=3.1,<3.2
    django32: Django>=3.2,<3.3
setenv =
    PYTHONPATH = {toxinidir}

passenv = DATABASE_*
commands=
    coverage run --source=heroku_connect -m 'pytest' \
        --basetemp={envtmpdir} \
        --ignore=.tox \
        {posargs}

[testenv:isort]
changedir={toxinidir}
deps=
    isort
commands=
    isort . --check-only --diff {posargs}

[testenv:docs]
deps=
    -rrequirements-dev.txt
commands=python setup.py build_sphinx -b spelling
