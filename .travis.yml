language: python
sudo: false
cache:
- pip
- apt
python:
- '3.6'
services:
- postgresql
addons:
  apt:
    packages:
    - python3-enchant
    - graphviz
    - postgresql-9.6-postgis-2.3
  postgresql: '9.6'
env:
  matrix:
  - TOXENV=isort
  - TOXENV=docs
  - DJANGO=111
  - DJANGO=20
  - DJANGO=master
matrix:
  fast_finish: true
  allow_failures:
  - env: DJANGO=master
install:
- pip install --upgrade pip tox
- pip install -U codecov
before_script:
- createdb heroku_connect_test
- |
  if [[ -z $TOXENV ]]; then
    export TOXENV=py$(echo $TRAVIS_PYTHON_VERSION | sed -e 's/\.//g')-dj$DJANGO
  fi
- echo $TOXENV
script:
- tox -e $TOXENV
after_success:
- codecov
deploy:
  provider: pypi
  user: codingjoe
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: Thermondo/django-heroku-connect
    branch: master
